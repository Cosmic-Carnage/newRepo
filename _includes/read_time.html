<style>
    * {
        font-family: 'Kalam', cursive;
        margin: 0;
        padding: 0;
        color: white;
    }
    
    ul.navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: none;
        background: linear-gradient(to bottom, #8F1D54, #C31862);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 6rem;
        position: relative;
    }
    
    ul.navbar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(to bottom, #C31862, transparent);
    }
    
    li.nav-item {
        float: left;
        margin: 0;
    }
    
    li.nav-item a {
        padding: 0 1.5rem;
        color: rgb(256, 256, 256);
        text-align: center;
        text-decoration: none;
        position: relative;
        transition: color 0.2s;
        background-color: transparent;
    }
    
    li.nav-item a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 2px;
        background-color: blue;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.2s;
    }
    
    li.nav-item a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }
    
    li.nav-item a.active {
        color: white;
        background-color: #484f93;
    }
    
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.3); 
    }
    
    td, th {
        border: 2px solid white;
        border-style: groove;
        text-align: left;
        padding: 8px;
        color: white;
    }
    
    tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.2);
    }
    
    tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.3);
    }
    
    body {
        padding: 100px;
        align-items: center;
        background: linear-gradient(to bottom, #8F1D54, #C31862, #282C4A, #282539);        
    }
</style>
<span class="read-time" title="Estimated read time">
    {% assign words = content | strip_html | number_of_words %}
    {% if words < 120 %}
      1 min read
    {% else %}
      {{ words | divided_by:60 }} min read
    {% endif %}
</span>
